name: PR Agent Workflow

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  issue_comment:
    types: [created]

jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Run pr agent on every pull request, respond to user comments
    steps:
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ailabcommonacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: PR Agent action step
        id: pragent
        uses: docker://ailabcommonacr.azurecr.io/nortal-pr-agent
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG.ENABLE_OTEL_METRICS: true
          CONFIG.OTEL_ENDPOINT: ${{ vars.OTEL_ENDPOINT }}
          CONFIG.OTEL_SERVICE_NAME: ${{ vars.OTEL_SERVICE_NAME }}
          CONFIG.OTEL_BASIC_AUTH_USERNAME: ${{ vars.OTEL_BASIC_AUTH_USERNAME }}
          CONFIG.OTEL_BASIC_AUTH_PASSWORD: ${{ secrets.OTEL_BASIC_AUTH_PASSWORD }}
          PR_REVIEWER.EXTRA_INSTRUCTIONS: |
            # Naming conventions
            - Java/TS classes ▶ kebab-case
            - Functions      ▶ kebab-case
            # Folder rules
            - src/main vs src/test layout
            # When making a suggestion, make sure to make a joke


